<div class="contaner">
  <button class="add-users" (click)="onAdd()">+ Add Users</button>

  <div class="list-item">
    <ul>
      <li *ngFor="let user of userValue; let i = index">
        {{ i + 1 + ". " + user.firstName + " " + user.lastName }}
        <button class="view-details" (click)="onClick(user)">
          View Details
        </button>
      </li>
    </ul>
  </div>
</div>
<div>
  <ng-container #container></ng-container>
</div>
